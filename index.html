<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brankas Pusaka</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>

      .bp-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
        font-size: 2.2rem; /* controls overall scale of title+logo */
      }

      .bp-logo {
        height: 1.25em;      /* match text height */
        width: auto;
        object-fit: contain;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 16px;
        background: #f5f5f5;
      }

      h2 {
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 3.0rem;
        line-height: 1.0;
        letter-spacing: 0.01em;
      }

      .filters-bar {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 16px;
      }

      .dataset-selector-card {
        min-width: 230px;
        padding: 18px 18px 16px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(15,23,42,0.06);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .dataset-selector-card label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #374151;
      }

      .dataset-selector-card select {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 0.85rem;
        background: #f9fafb;
      }

      .column-filters {
        flex: 1;
        padding: 18px 18px 16px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(15,23,42,0.06);
        display: grid;
        grid-template-columns: repeat(5, minmax(150px, 1fr));
        grid-template-areas:
          "filter-nama-laporan filter-penerbit filter-tanggal-terbit filter-deskripsi filter-clear"
          "filter-label filter-label filter-label filter-label .";
        column-gap: 16px;
        row-gap: 10px;
        align-items: flex-end;
      }

      @media (max-width: 960px) {
        .column-filters {
          grid-template-columns: 1fr 1fr;
          grid-template-areas:
            "filter-nama-laporan filter-nama-laporan"
            "filter-label filter-label"
            "filter-penerbit filter-tanggal-terbit"
            "filter-deskripsi filter-deskripsi";
        }
      }

      .filter-wrapper {
        display: flex;
        flex-direction: column;
        font-size: 0.75rem;
      }

      /* Map each filter to a grid area for nicer layout */
      .filter-nama-laporan { grid-area: filter-nama-laporan; }
      .filter-penerbit { grid-area: filter-penerbit; }
      .filter-tanggal-terbit { grid-area: filter-tanggal-terbit; }
      .filter-deskripsi { grid-area: filter-deskripsi; }

      .filter-clear { grid-area: filter-clear; align-self: end; justify-self: end; }

      .filter-label { grid-area: filter-label; }

      
      
      /* Keep Nama Laporan & Label visually same width and avoid over-long controls */
      .filter-nama-laporan,
      .filter-label {
        justify-self: start;
      }

      .filter-nama-laporan input,
      .filter-label select {
        max-width: 260px;
        width: 100%;
      }

      /* Multi-select dropdown: reduce unused whitespace */
      .filter-label .ms-parent {
        max-width: 260px;
      }

      .filter-label .ms-drop {
        min-width: 260px;
      }

      .filter-label .ms-drop ul > li label {
        padding: 4px 8px;
      }

      /* Tighten vertical spacing in Label multi-select dropdown */
      .filter-label .ms-drop ul > li {
        padding: 0;
        margin: 0;
      }

      .filter-label .ms-drop ul > li label {
        padding: 2px 6px;
        display: flex;
        align-items: center;
        gap: 6px;
        line-height: 1.2;
      }

      .filter-label .ms-drop ul > li label input[type="checkbox"] {
        margin-right: 4px;
      }

      .dataTables_wrapper {
        margin-top: 8px;
        background: #ffffff;
        border-radius: 16px;
        padding: 16px 18px 20px;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.04);
      }

      table.dataTable thead th {
        background: #f9fafb;
        border-bottom: 1px solid #e5e7eb;
        font-weight: 600;
        font-size: 0.82rem;
        padding: 10px 10px;
        color: #374151;
      }

      table.dataTable tbody td {
        border-bottom: 1px solid #f1f5f9;
        padding: 8px 10px;
        font-size: 0.8rem;
        color: #111827;
      }

      table.dataTable tbody tr:hover {
        background-color: #f9fafb;
      }

      .dataTables_length,
      .dataTables_filter {
        font-size: 0.78rem;
        color: #6b7280;
      }

      .dataTables_length select {
        border-radius: 999px;
        padding: 3px 8px;
      }

      .dataTables_filter input {
        border-radius: 999px;
        border: 1px solid #d1d5db;
        padding: 4px 10px;
        font-size: 0.78rem;
      }
.filter-wrapper label {
        margin-bottom: 2px;
        color: #555;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .filter-wrapper input,
      .filter-wrapper select {
        padding: 4px 8px;
        font-size: 0.8rem;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        min-width: 130px;
        max-width: 220px;
        background: #fafafa;
      }

      .filter-wrapper select[multiple] {
        min-height: 70px;
      }

      #clear-filters {
        padding: 6px 14px;
        border-radius: 999px;
        border: none;
        background: #111827;
        color: #f9fafb;
        font-size: 0.78rem;
        cursor: pointer;
        white-space: nowrap;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.18);
        transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
      }

      #clear-filters:hover {
        background: #1f2937;
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.22);
      }

      #clear-filters:active {
        transform: translateY(0);
        box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
      }

      #clear-filters:hover {
        background: #d0d0d0;
      }

      #library {
        width: 100%;
        background: #fff;
      }

      #library thead th {
        white-space: nowrap;
        text-align: center;
      }

      #library tbody td {
        max-width: 260px;
        vertical-align: middle;
        cursor: pointer;
        padding-top: 6px;
        padding-bottom: 6px;
      }

      #library tbody td.link-center {
        text-align: center;
      }

      .cell-content {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.3rem;
        max-height: calc(1.3rem * 2); /* 2 lines */
      }

      .floating-modal {
        position: absolute;
        z-index: 9999;
        background: #fff;
        padding: 16px 18px;
        border-radius: 8px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.22);
        max-width: 320px;
        min-width: 220px;
        display: none;
      }

      .floating-modal-header {
        font-weight: 600;
        margin-bottom: 8px;
      }

      .floating-modal-close {
        position: absolute;
        top: 6px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
        color: #666;
      }

      .floating-modal-body {
        white-space: pre-wrap;
        word-break: break-word;
        margin-top: 4px;
      }

      /* Label multi-select UI */
      .label-multiselect {
        position: relative;
        min-width: 180px;
      }

      .label-multiselect-button {
        width: 100%;
        padding: 4px 8px;
        font-size: 0.8rem;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        background: #fafafa;
        text-align: left;
        cursor: pointer;
      }

      .label-multiselect-button:after {
        content: '▾';
        float: right;
        font-size: 0.7rem;
        color: #666;
      }

      .label-multiselect-dropdown {
        position: absolute;
        top: 105%;
        left: 0;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.16);
        padding: 6px 0;
        max-height: 240px;
        overflow-y: auto;
        min-width: 220px;
        z-index: 9000;
        display: none;
      }

      .label-multiselect-option {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        font-size: 0.8rem;
      }

      .label-multiselect-option:hover {
        background: #f2f2f2;
      }

      .label-multiselect-selected {
        margin-top: 4px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .label-chip {
        background: #e3f2fd;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.7rem;
      }
    
      /* --- Global typography & colour tweaks for cleaner, elegant look --- */
      :root {
        --accent: #0f172a;
        --accent-soft: #e5edff;
        --accent-chip: #e0f2fe;
      }

      body {
        font-size: 15px;
        color: #111827;
        background: radial-gradient(circle at top, #f9fafb 0, #e5e7eb 55%, #e5e7eb 100%);
      }

      h2 {
        font-size: 1.4rem;
        letter-spacing: 0.03em;
        color: var(--accent);
      }

      .filter-wrapper label {
        font-size: 0.82rem;
        color: #4b5563;
      }

      .filter-wrapper input,
      .filter-wrapper select {
        font-size: 0.9rem;
        background: #f9fafb;
        border-color: #d1d5db;
      }

      #clear-filters {
        background: var(--accent);
      }

      #clear-filters:hover {
        background: #1f2937;
      }

      .label-chip {
        background: var(--accent-chip);
        color: #0f172a;
        font-size: 0.78rem;
      }

      table.dataTable thead th {
        font-size: 0.9rem;
        background: #f3f4f6;
        color: #4b5563;
      }

      table.dataTable tbody td {
        font-size: 0.86rem;
      }

      .dataTables_length,
      .dataTables_filter {
        font-size: 0.85rem;
      }

      .dataTables_filter input {
        font-size: 0.85rem;
      }

      /* Label dropdown typography */
      .filter-label .ms-drop ul > li label {
        font-size: 0.86rem;
      }

      .bp-header h2 {
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 1em;   /* same visual height as logo (1em) */
        line-height: 1.0;
        letter-spacing: 0.01em;
      }

    </style>
  </head>

      <div class="floating-modal-body" id="fm-body"></div>
    </div>

    <script>
      const DATASETS = [
        {
          id: 'set1',
          name: 'Brankas Pusaka – Dataset 1',
          url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuDr22lKdloQ7VZEe6mtitlW0gHHGRNeyruC6eiqcINEWrQ8gzHfkLV3eCzzzN-s7b6CdzcRotEIfn/pub?output=csv'
        },
        {
          id: 'set2',
          name: 'Brankas Pusaka – Dataset 2',
          url: 'https://docs.google.com/spreadsheets/d/e/YOUR_SECOND_SHEET_ID/pub?output=csv'
        },
        {
          id: 'set3',
          name: 'Brankas Pusaka – Dataset 3',
          url: 'https://docs.google.com/spreadsheets/d/e/YOUR_THIRD_SHEET_ID/pub?output=csv'
        }
      ];

      let currentCsvUrl = DATASETS[0].url;
      let headerRowGlobal = [];

const COLUMN_FILTER_TYPES = {
        'No.': 'none',
        'Nama Laporan': 'text',
        'Penerbit': 'select',
        'Tanggal Terbit': 'year-select',
        'Deskripsi': 'text',
        'Label': 'multiselect',
        'Tautan Resmi': 'none',
        'Tautan Internal': 'none',
        'Berkas': 'text'
      };

      function regexEscape(text) {
        return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      }

      function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        return String(text)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      
      function loadCsv(url) {
        headerRowGlobal = [];

        const tableEl = document.getElementById('library');
        if (tableEl) {
          const thead = tableEl.querySelector('thead');
          const tbody = tableEl.querySelector('tbody');
          if (thead) thead.innerHTML = '';
          if (tbody) tbody.innerHTML = '';
        }

        const filtersContainer = document.getElementById('column-filters');
        if (filtersContainer) {
          const children = Array.from(filtersContainer.children);
          children.forEach(child => {
            if (!(child.tagName === 'BUTTON' && child.id === 'clear-filters')) {
              filtersContainer.removeChild(child);
            }
          });
        }

        if (window.jQuery && $.fn.DataTable && $.fn.DataTable.isDataTable('#library')) {
          $('#library').DataTable().destroy();
        }

      Papa.parse(url, {
        download: true,
        skipEmptyLines: true,
        complete: function (results) {
          const data = results.data;
          if (!data || !data.length) return;

          const headerRow = data[0];
          const rows = data.slice(1);

          const noColIndex = headerRow.findIndex(h => h && h.toLowerCase() === 'no.');

          const nonEmptyRows = rows.filter(row =>
            row.some((cell, idx) => {
              if (idx === noColIndex) return false;
              return cell !== null && cell !== undefined && String(cell).trim() !== '';
            })
          );

          headerRowGlobal = headerRow;

          const thead = document.querySelector('#library thead');
          const tr = document.createElement('tr');
          headerRow.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            tr.appendChild(th);
          });
          thead.appendChild(tr);

          const tautanResmiIndex = headerRow.findIndex(h => h && h.toLowerCase() === 'tautan resmi');
          const tautanInternalIndex = headerRow.findIndex(h => h && h.toLowerCase() === 'tautan internal');
          const berkasColIndex = headerRow.findIndex(h => h && h.toLowerCase() === 'berkas');

          const processedRows = nonEmptyRows.map(row =>
            row.map((cell, idx) => {
              const raw = cell === undefined ? '' : cell;
              const inner = escapeHtml(raw);

              if ((idx === tautanResmiIndex || idx === tautanInternalIndex) &&
                  typeof raw === 'string' && raw.startsWith('http')) {
                return '<a href="' + escapeHtml(raw) + '" target="_blank" rel="noopener">Open</a>';
              }

              if (idx === berkasColIndex) {
                return inner;
              }

              return '<div class="cell-content">' + inner + '</div>';
            })
          );

          const columns = headerRow.map((h, idx) => ({ title: h, data: idx }));

          const columnDefs = [];
          const linkCenters = [];
          if (tautanResmiIndex >= 0) linkCenters.push(tautanResmiIndex);
          if (tautanInternalIndex >= 0) linkCenters.push(tautanInternalIndex);

          if (linkCenters.length) {
            columnDefs.push({
              targets: linkCenters,
              createdCell: function (td) {
                td.classList.add('link-center');
              }
            });
          }

          const table = $('#library').DataTable({
            data: processedRows,
            columns: columns,
            pageLength: 25,
            lengthMenu: [10, 25, 50, 100],
            order: [],
            autoWidth: false,
            responsive: true,
            columnDefs: columnDefs
          });

          const filtersContainer = document.getElementById('column-filters');

          headerRow.forEach((name, colIdx) => {
            const type = COLUMN_FILTER_TYPES[name] || 'text';
            if (type === 'none') return;

            const wrapper = document.createElement('div');
            const slug = 'filter-' + name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
            wrapper.className = 'filter-wrapper ' + slug;

            const label = document.createElement('label');
            const labelText = (name === 'Tanggal Terbit') ? 'Tahun Terbit' : name;
            label.textContent = labelText;

            const rawValues = nonEmptyRows
              .map(r => r[colIdx])
              .filter(v => v !== null && v !== undefined && String(v).trim() !== '')
              .map(v => String(v).trim());

            if (type === 'text') {
              const input = document.createElement('input');
              input.type = 'text';
              input.placeholder = 'Filter';
              input.dataset.colIndex = colIdx;

              input.addEventListener('input', function () {
                const idx = parseInt(this.dataset.colIndex, 10);
                table.column(idx).search(this.value, false, true).draw();
              });

              wrapper.appendChild(label);
              wrapper.appendChild(input);
            } else if (type === 'select') {
              const select = document.createElement('select');
              select.dataset.colIndex = colIdx;

              const uniqueValues = Array.from(new Set(rawValues)).sort((a, b) =>
                a.localeCompare(b)
              );

              const optAll = document.createElement('option');
              optAll.value = '';
              optAll.textContent = 'All';
              select.appendChild(optAll);

              uniqueValues.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
              });

              select.addEventListener('change', function () {
                const idx = parseInt(this.dataset.colIndex, 10);
                const val = this.value;
                if (val === '') {
                  table.column(idx).search('', false, true).draw();
                } else {
                  const tokens = val.trim().split(/\s+/).map(regexEscape);
                  const pattern = tokens.join('\\s+');
                  table.column(idx).search(pattern, true, false).draw();
                }
              });

              wrapper.appendChild(label);
              wrapper.appendChild(select);
            } else if (type === 'year-select') {
              const yearsSet = new Set();
              rawValues.forEach(v => {
                const m = String(v).match(/\b(19|20)\d{2}\b/);
                if (m) yearsSet.add(m[0]);
              });

              const years = Array.from(yearsSet).sort();

              const select = document.createElement('select');
              select.dataset.colIndex = colIdx;

              const optAll = document.createElement('option');
              optAll.value = '';
              optAll.textContent = 'All years';
              select.appendChild(optAll);

              years.forEach(y => {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                select.appendChild(opt);
              });

              select.addEventListener('change', function () {
                const idx = parseInt(this.dataset.colIndex, 10);
                const year = this.value;
                if (year === '') {
                  table.column(idx).search('', false, true).draw();
                } else {
                  table.column(idx).search(year, false, true).draw();
                }
              });

              wrapper.appendChild(label);
              wrapper.appendChild(select);
            } else if (type === 'multiselect') {
              const tokensSet = new Set();
              rawValues.forEach(v => {
                v.split(',').forEach(part => {
                  const t = part.trim();
                  if (t) tokensSet.add(t);
                });
              });

              const container = document.createElement('div');
              container.className = 'label-multiselect';
              container.dataset.colIndex = colIdx;

              const button = document.createElement('button');
              button.type = 'button';
              button.className = 'label-multiselect-button';
              button.textContent = 'Filter labels';

              const dropdown = document.createElement('div');
              dropdown.className = 'label-multiselect-dropdown';

              const selectAllOpt = document.createElement('div');
              selectAllOpt.className = 'label-multiselect-option';
              const selectAllCheckbox = document.createElement('input');
              selectAllCheckbox.type = 'checkbox';
              selectAllCheckbox.id = 'label-select-all';
              const selectAllLabel = document.createElement('span');
              selectAllLabel.textContent = 'Select All';
              selectAllOpt.appendChild(selectAllCheckbox);
              selectAllOpt.appendChild(selectAllLabel);
              dropdown.appendChild(selectAllOpt);

              const options = [];
              Array.from(tokensSet)
                .sort((a, b) => a.localeCompare(b))
                .forEach(tok => {
                  const optDiv = document.createElement('div');
                  optDiv.className = 'label-multiselect-option';
                  const cb = document.createElement('input');
                  cb.type = 'checkbox';
                  cb.value = tok;
                  const span = document.createElement('span');
                  span.textContent = tok;
                  optDiv.appendChild(cb);
                  optDiv.appendChild(span);
                  dropdown.appendChild(optDiv);
                  options.push(cb);
                });

              const selectedWrap = document.createElement('div');
              selectedWrap.className = 'label-multiselect-selected';

              function updateFilterFromCheckboxes() {
                const selected = options
                  .filter(cb => cb.checked)
                  .map(cb => cb.value);
                if (selected.length === 0) {
                  table.column(colIdx).search('', false, true).draw();
                } else {
                  const pattern = selected.map(regexEscape).join('|');
                  table.column(colIdx).search(pattern, true, false).draw();
                }

                selectedWrap.innerHTML = '';
                selected.forEach(val => {
                  const chip = document.createElement('span');
                  chip.className = 'label-chip';
                  chip.textContent = val;
                  selectedWrap.appendChild(chip);
                });

                if (selected.length === options.length && options.length > 0) {
                  selectAllCheckbox.checked = true;
                  selectAllCheckbox.indeterminate = false;
                } else if (selected.length === 0) {
                  selectAllCheckbox.checked = false;
                  selectAllCheckbox.indeterminate = false;
                } else {
                  selectAllCheckbox.checked = false;
                  selectAllCheckbox.indeterminate = true;
                }
              }

              options.forEach(cb => {
                cb.addEventListener('change', updateFilterFromCheckboxes);
              });

              selectAllCheckbox.addEventListener('change', function () {
                const checked = this.checked;
                options.forEach(cb => {
                  cb.checked = checked;
                });
                updateFilterFromCheckboxes();
              });

              button.addEventListener('click', function (e) {
                e.stopPropagation();
                const isOpen = dropdown.style.display === 'block';
                dropdown.style.display = isOpen ? 'none' : 'block';
              });

              document.addEventListener('click', function (e) {
                if (!container.contains(e.target)) {
                  dropdown.style.display = 'none';
                }
              });

              container.appendChild(button);
              container.appendChild(dropdown);
              container.appendChild(selectedWrap);

              wrapper.appendChild(label);
              wrapper.appendChild(container);
            }

            filtersContainer.appendChild(wrapper);
          });

          const clearBtn = document.getElementById('clear-filters');
          clearBtn.addEventListener('click', function () {
            const inputs = filtersContainer.querySelectorAll('input, select');
            inputs.forEach(el => {
              const colIdx = el.dataset.colIndex;
              if (el.tagName.toLowerCase() === 'select' && el.multiple) {
                Array.from(el.options).forEach(o => (o.selected = false));
              } else if (el.type === 'checkbox') {
                // skip; label checkboxes cleared separately
              } else {
                el.value = '';
              }
              if (colIdx !== undefined) {
                table.column(parseInt(colIdx, 10)).search('', false, true);
              }
            });

            const labelContainer = document.querySelector('.label-multiselect');
            if (labelContainer) {
              const labelColIdx = parseInt(labelContainer.dataset.colIndex, 10);
              const checkboxes = labelContainer.querySelectorAll('input[type="checkbox"]');
              checkboxes.forEach(cb => {
                cb.checked = false;
                cb.indeterminate = false;
              });
              const chips = labelContainer.querySelector('.label-multiselect-selected');
              if (chips) chips.innerHTML = '';
              table.column(labelColIdx).search('', false, true);
            }

            table.draw();
          });

          const modal = document.getElementById('floatingModal');
          const modalHeader = document.getElementById('fm-header');
          const modalBody = document.getElementById('fm-body');
          const modalClose = document.querySelector('.floating-modal-close');

          $('#library tbody').on('click', 'td', function (e) {
            const cell = table.cell(this);
            const cellIndex = cell.index();
            const colIdx = cellIndex.column;
            const headerName = headerRowGlobal[colIdx] || '';

            if (
              colIdx === tautanResmiIndex ||
              colIdx === tautanInternalIndex ||
              colIdx === berkasColIndex
            ) {
              return;
            }

            const innerEl = this.querySelector('.cell-content');
            if (!innerEl) return;

            const content = innerEl.innerText || innerEl.textContent || '';

            const isTruncated = innerEl.scrollHeight - innerEl.clientHeight > 1;
            if (!isTruncated) return;

            modalHeader.textContent = headerName;
            modalBody.textContent = content || '(no content)';

            const rect = this.getBoundingClientRect();
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const scrollLeft =
              window.scrollX || document.documentElement.scrollLeft;

            let top = rect.bottom + scrollTop + 4;
            let left = rect.left + scrollLeft;

            const modalWidth = 320;
            const viewportWidth = window.innerWidth;
            if (left + modalWidth + 16 > viewportWidth + scrollLeft) {
              left = viewportWidth + scrollLeft - modalWidth - 16;
            }

            modal.style.top = top + 'px';
            modal.style.left = left + 'px';
            modal.style.display = 'block';

            // stop this click from bubbling to document click handler
            e.stopPropagation();
          });

          modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
          });

          document.addEventListener('click', function (e) {
            if (modal.style.display === 'block' && !modal.contains(e.target)) {
              modal.style.display = 'none';
            }
          });

          document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
              modal.style.display = 'none';
            }
          });
        }
      });
      }
      document.addEventListener('DOMContentLoaded', function () {
        const selector = document.getElementById('dataset-selector');
        if (selector) {
          selector.innerHTML = '';
          DATASETS.forEach(function (ds, index) {
            const opt = document.createElement('option');
            opt.value = ds.id;
            opt.textContent = ds.name;
            selector.appendChild(opt);
          });

          selector.addEventListener('change', function () {
            const selected = DATASETS.find(ds => ds.id === this.value);
            if (selected) {
              loadCsv(selected.url);
            }
          });

          selector.value = DATASETS[0].id;
        }

        loadCsv(DATASETS[0].url);
      });

    </script>
  </body>
</html>
